components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: "Token-based authentication. Use format: `Token <input token>`"
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Binary Post title"
        short_title:
          type: string
          example: "Binary Post url title"
        slug:
          type: string
          example: "numeric-post"
        author_id:
          type: integer
          example: 1000
        author_username:
          type: string
          example: "metaculus"
        projects:
          type: object
          properties:
            site_main:
              type: array
              items:
                $ref: '#/components/schemas/Project'
            tournament:
              type: array
              items:
                $ref: '#/components/schemas/Project'
            category:
              type: array
              items:
                $ref: '#/components/schemas/Category'
            tag:
              type: array
              items:
                $ref: "#/components/schemas/Tag"
            question_series:
              type: array
              items:
                $ref: '#/components/schemas/Project'
            default_project:
              $ref: '#/components/schemas/Project'
        created_at:
          type: string
          format: date-time
          example: "2024-10-16T12:56:51.751385Z"
        published_at:
          type: string
          format: date-time
          nullable: true
        open_time:
          type: string
          format: date-time
          nullable: true
        edited_at:
          type: string
          format: date-time
        curation_status:
          type: string
          enum: [ draft, pending, rejected, approved ]
          example: "pending"
        comment_count:
          type: integer
          example: 10
        status:
          type: string
          example: "pending"
          description: "Combination of curation status and post lifecycle statuses"
          enum: [ open, upcoming, closed, resolved, draft, pending, rejected ]
        nr_forecasters:
          type: integer
          example: 5
        question:
          $ref: '#/components/schemas/Question'
        conditional:
          $ref: '#/components/schemas/Conditional'
        group_of_questions:
          $ref: '#/components/schemas/GroupOfQuestions'
        user_permission:
          type: string
          enum: [ forecaster, viewer ]
          example: "forecaster"
        vote:
          $ref: '#/components/schemas/Vote'
        forecasts_count:
          type: integer
          example: 0

    Project:
      type: object
      properties:
        id:
          type: integer
          example: 144
        type:
          type: string
          example: "site_main"
        name:
          type: string
          example: "Metaculus Community"
        slug:
          type: string
          nullable: true
        prize_pool:
          type: string
          example: "0.00"
        start_date:
          type: string
          format: date-time
          nullable: true
        close_date:
          type: string
          format: date-time
          nullable: true
        html_metadata_json:
          type: string
          example: ""
        is_ongoing:
          type: boolean
          nullable: true
        user_permission:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        edited_at:
          type: string
          format: date-time
        default_permission:
          type: string
          example: "forecaster"
        visibility:
          type: string
          enum: [ normal, not_in_main_feed, unlisted ]
          example: normal

    Category:
      type: object
      properties:
        id:
          type: integer
          example: 3690
        name:
          type: string
          example: "Nuclear Technology & Risks"
        slug:
          type: string
          example: "nuclear"
        description:
          type: string
          example: "Nuclear Technology & Risks"

    Tag:
      type: object
      properties:
        name:
          type: string
          example: "Space"

    Conditional:
      type: object
      properties:
        id:
          type: integer
          example: 1
        condition:
          $ref: '#/components/schemas/Question'
        condition_child:
          $ref: '#/components/schemas/Question'
        question_yes:
          $ref: '#/components/schemas/Question'
        question_no:
          $ref: '#/components/schemas/Question'

    GroupOfQuestions:
      type: object
      properties:
        id:
          type: integer
          example: 1
        description:
          type: string
        resolution_criteria:
          type: string
        fine_print:
          type: string
        group_variable:
          type: string
        graph_type:
          type: string
          enum: [ multiple_choice_graph, fan_graph ]
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'

    Question:
      type: object
      properties:
        id:
          type: integer
          example: 2
        title:
          type: string
          example: "Binary Question"
        description:
          type: string
          example: "string"
        created_at:
          type: string
          format: date-time
        open_time:
          type: string
          format: date-time
        scheduled_resolve_time:
          type: string
          format: date-time
        actual_resolve_time:
          type: string
          format: date-time
          nullable: true
        resolution_set_time:
          type: string
          format: date-time
          nullable: true
        scheduled_close_time:
          type: string
          format: date-time
        actual_close_time:
          type: string
          format: date-time
        type:
          type: string
          enum: [ binary, multiple_choice, numeric, discrete, date ]
          example: "binary"
        options:
          type: array
          items:
            type: string
          description: "List of options for multiple_choice questions"
        status:
          type: string
          enum: [ upcoming, open, closed, resolved ]
          example: "upcoming"
        possibilities:
          $ref: '#/components/schemas/QuestionPossibilities'
        resolution:
          type: string
          nullable: true
        open_upper_bound:
          type: boolean
          nullable: false
        open_lower_bound:
          type: boolean
          nullable: false
        inbound_outcome_count:
          type: integer
          nullable: true
          example: 200
        resolution_criteria:
          type: string
          example: "string"
        fine_print:
          type: string
          example: "string"
        label:
          type: string
          nullable: true
        unit:
          type: string
          nullable: false
          required: false
          example: "$"
          default: ""
        scaling:
          $ref: '#/components/schemas/QuestionScaling'

    Vote:
      type: object
      properties:
        score:
          type: integer
          example: 0
        user_vote:
          type: string
          nullable: true

    QuestionScaling:
      type: object
      properties:
        range_max:
          type: number
          format: float
          nullable: true
          description: "The lower boundary of the input range. If the question is Discrete, it will be 1/2 a bucket width below the nominal lowest inbound outcome."
        range_min:
          type: number
          format: float
          nullable: true
          description: "The upper boundary of the input range. If the question is Discrete, it will be 1/2 a bucket width above the nominal highest inbound outcome."
        zero_point:
          type: number
          format: float
          nullable: true
          description: "Only populated if the question has logaritmic scaling. See 'continuous_range' for exact locations where the CDF gets evaluated."
        open_upper_bound:
          type: boolean
          nullable: true
          description: "Whether the upper bound is open."
        open_lower_bound:
          type: boolean
          nullable: true
          description: "Whether the lower bound is open."
        inbound_outcome_count:
          type: integer
          example: 200
          nullable: true
          description: "Total number of possible outcomes within the question's range (does not include out of bounds)."
        continuous_range:
          type: array
          example: [
            "2023-01-01T00:00:00Z",
            "2023-01-02T00:00:00Z",
            "...",
            "2023-01-03T00:00:00Z",
          ]
          nullable: true
          description: "List of real-value locations corresponding to where the CDF is evaluated"
          items:
            type: string
            example: "2023-01-01T00:00:00Z"


    QuestionPossibilities:
      description: "WARNING: this is a deprecated field and may be removed without notice."
      oneOf:
        - type: object
          properties:
            type:
              type: string
              enum: [ "binary" ]
              example: "binary"
        - type: object
          properties:
            "type":
              type: string
              enum: [ "continuous" ]
              example: "continuous"
            low:
              type: string
              example: "tail"
            high:
              type: string
              example: "tail"
            scale:
              type: object
              properties:
                max:
                  type: number
                  format: float
                  example: 1
                min:
                  type: number
                  format: float
                  example: 100
                deriv_ratio:
                  type: number
                  format: float
                  example: 1
            format:
              type: string
              example: "num"



    Forecast:
      type: object
      oneOf:
        - $ref: '#/components/schemas/BinaryForecast'
        - $ref: '#/components/schemas/ContinuousForecast'
        - $ref: '#/components/schemas/MultipleChoiceForecast'
        - $ref: '#/components/schemas/ConditionalForecast'
        - $ref: '#/components/schemas/GroupForecast'

    BinaryForecast:
      type: object
      required:
        - question
        - probability_yes
      properties:
        question:
          type: integer
        probability_yes:
          type: number
          format: float
          description: Probability for a binary outcome
        end_time:
          type: string
          format: date-time
          description: The timestamp when the forecast is automatically withdrawn

    ContinuousForecast:
      type: object
      required:
        - question
        - continuous_cdf
      properties:
        question:
          description: ID of the numeric question (not post)
          type: integer
        continuous_cdf:
          description: |
            The CDF is 201 values long, representing the height of the CDF at 201 
            evenly spaced points across the question's range, taking into account 
            the question's scaling. See notes in this section for suggestions on
            generating a cdf.<br><br>

            If a question has a closed lower bound 
            (`question["open_lower_bound"] == False`), the first value of the CDF 
            must be 0.0. Otherwise it must be at least 0.001 - meaning at least 
            0.1% of the probability mass must be assigned below the lower bound.<br><br>

            If a question has a closed upper bound 
            (`question["open_upper_bound"] == False`), the last value of the CDF 
            must be 1.0, otherwise no more than 0.999 - meaning at least 
            0.1% of the probability mass must be assigned above the upper bound.<br><br>

            At least 1% of the probability mass must be assigned uniformly within 
            bounds, which means that the CDF must be strictly increasing by at 
            least 0.01/200 = 0.00005 per step. No two adjacent values of the CDF 
            can differ by more than 0.59, which is the largest number obtainable 
            via the sliders.
          type: array
          items:
            type: number
            format: float
        distribution_input:
          description: Optional. Slider values used for populating the sliders on the frontend at page load.
          type: object
          required:
            - type
            - components
          properties:
            type:
              type: string
              enum: [ slider, quantile ]
              example: slider
            forecast:
              type: array
              items:
                type: object
                properties:
                  center:
                    type: number
                    format: float
                  left:
                    type: number
                    format: float
                  right:
                    type: number
                    format: float
                  weight:
                    type: number
                    format: float
        end_time:
          type: string
          format: date-time
          description: The timestamp when the forecast is automatically withdrawn

    MultipleChoiceForecast:
      type: object
      required:
        - question
        - probability_yes_per_category
      properties:
        question:
          type: integer
        probability_yes_per_category:
          type: object
          additionalProperties:
            type: number
            format: float
          description: Probability distribution for multiple categories. Sum of values must equal 1.0.
        end_time:
          type: string
          format: date-time
          description: The timestamp when the forecast is automatically withdrawn

    ConditionalForecast:
      type: array
      description: Forecast for conditional questions (if Yes/No scenarios)
      items:
        type: object
        required:
          - question
          - probability_yes
        properties:
          question:
            type: integer
          probability_yes:
            type: number
            format: float
        end_time:
          type: string
          format: date-time
          description: The timestamp when the forecast is automatically withdrawn

    GroupForecast:
      type: array
      description: Group forecast of Binary, Numeric or Date subquestions
      items:
        oneOf:
          - $ref: '#/components/schemas/BinaryForecast'
          - $ref: '#/components/schemas/ContinuousForecast'

    Withdrawal:
      type: object
      required:
        - question
      properties:
        question:
          type: integer

    Comment:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the comment.
        author:
          type: object
          properties:
            id:
              type: integer
              description: Author's user ID.
            username:
              type: string
              description: Author's username.
            is_bot:
              type: boolean
              description: If the author is a bot.
            is_staff:
              type: boolean
              description: If the author is a staff member.
        parent_id:
          type: integer
          nullable: true
          description: ID of the comment being replied to (if applicable).
        root_id:
          type: integer
          nullable: true
          description: ID of the root comment in the thread.
        created_at:
          type: string
          format: date-time
          description: Timestamp when the comment was created.
        text:
          type: string
          description: The content of the comment.
        on_post:
          type: integer
          description: ID of the post the comment belongs to.
        included_forecast:
          type: boolean
          description: If the user's last forecast is included.
        is_private:
          type: boolean
          description: If the comment is private.
        vote_score:
          type: integer
          description: Total vote score for the comment.
        changed_my_mind:
          type: object
          properties:
            count:
              type: integer
              description: Number of users who changed their mind based on this comment.
            for_this_user:
              type: boolean
              description: If the current user changed their mind based on this comment.
        mentioned_users:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID of the mentioned user.
              username:
                type: string
                description: Username of the mentioned user.
        user_vote:
          type: integer
          description: Current user's vote on this comment (-1, 0, 1).
    
    QuestionDataCSV:
      description: "Warning: this data may be out of date, please consult the README included in the zip file for the most up to date information."
      type: object
      properties:
        Question ID:
          type: integer
          description: The ID of the question.
          example: 3
        Question Title:
          type: string
