info:
  version: 2.0.0
  title: Metaculus API
  description: |
    <b>Welcome to the official Metaculus API!</b>
    
    If you have questions, ideas, or feedback, please contact our team at
    <a href="mailto:api-requests@metaculus.com">api-requests@metaculus.com</a>. We are excited to keep building upon this
    initial version of the API, and weâ€™d like to keep making it more useful
    to you. Our aim is to support the forecasting community â€“ weâ€™re listening!
    
    <b>Get Started in 15 Seconds</b>
    
    <ol>
    <li>Most of the API is (hopefully) self-explanatory. Youâ€™ll find all the documentation below.
    <li>If youâ€™re testing the waters or doing a one-off analysis, you can dive right in!
    <li>If youâ€™re building an application that connects to the Metaculus API, youâ€™ll need to authenticate.
    </ol>
    
    <b>How to Authenticate</b>
    
    You can see your current API token (or generate one) at your <a href="https://www.metaculus.com/accounts/settings/">settings</a> page, under the header "API Access".
    
    You can then add the token to your requests using the <i>Authorization</i> HTTP header. The token should be prefixed by the string literal "Token", with whitespace separating the two strings.
    
    Example:
    
    <blockquote>
    Authorization: Token 9944b09199c62bcf9418ad846dd0e4bbdfc6ee4b
    </blockquote>
    
    Please note that we throttle requests to 1000 requests per hour to prevent abuse.
servers:
  - url: https://www.metaculus.com
    description: Production Server
  - url: http://localhost:8000
    description: Local Server
security:
  - TokenAuth: [ ]
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: "Token-based authentication. Use format: `Token <input token>`"
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Binary Post title"
        url_title:
          type: string
          example: "Binary Post url title"
        slug:
          type: string
          example: "numeric-post"
        author_id:
          type: integer
          example: 1000
        author_username:
          type: string
          example: "metaculus"
        projects:
          type: object
          properties:
            site_main:
              type: array
              items:
                $ref: '#/components/schemas/Project'
            tournament:
              type: array
              items:
                $ref: '#/components/schemas/Project'
            category:
              type: array
              items:
                $ref: '#/components/schemas/Category'
            tag:
              type: array
              items:
                $ref: "#/components/schemas/Tag"
            question_series:
              type: array
              items:
                $ref: '#/components/schemas/Project'
            default_project:
              $ref: '#/components/schemas/Project'
        created_at:
          type: string
          format: date-time
          example: "2024-10-16T12:56:51.751385Z"
        published_at:
          type: string
          format: date-time
          nullable: true
        edited_at:
          type: string
          format: date-time
        curation_status:
          type: string
          enum: [ draft, pending, rejected, approved ]
          example: "pending"
        comment_count:
          type: integer
          example: 10
        status:
          type: string
          example: "pending"
          description: "Combination of curation status and post lifecycle statuses"
          enum: [ open, upcoming, closed, resolved, draft, pending, rejected ]
        nr_forecasters:
          type: integer
          example: 5
        question:
          $ref: '#/components/schemas/Question'
        conditional:
          $ref: '#/components/schemas/Conditional'
        group_of_questions:
          $ref: '#/components/schemas/GroupOfQuestions'
        user_permission:
          type: string
          enum: [ forecaster, viewer ]
          example: "forecaster"
        vote:
          $ref: '#/components/schemas/Vote'
        forecasts_count:
          type: integer
          example: 0

    Project:
      type: object
      properties:
        id:
          type: integer
          example: 144
        type:
          type: string
          example: "site_main"
        name:
          type: string
          example: "Metaculus Community"
        slug:
          type: string
          nullable: true
        prize_pool:
          type: string
          example: "0.00"
        start_date:
          type: string
          format: date-time
          nullable: true
        close_date:
          type: string
          format: date-time
          nullable: true
        meta_description:
          type: string
          example: ""
        is_ongoing:
          type: boolean
          nullable: true
        user_permission:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        edited_at:
          type: string
          format: date-time
        default_permission:
          type: string
          example: "forecaster"
        add_posts_to_main_feed:
          type: boolean
          example: true

    Category:
      type: object
      properties:
        id:
          type: integer
          example: 3690
        name:
          type: string
          example: "Nuclear Technology & Risks"
        slug:
          type: string
          example: "nuclear"
        description:
          type: string
          example: "Nuclear Technology & Risks"

    Tag:
      type: object
      properties:
        name:
          type: string
          example: "Space"

    Conditional:
      type: object
      properties:
        id:
          type: integer
          example: 1
        condition:
          $ref: '#/components/schemas/Question'
        condition_child:
          $ref: '#/components/schemas/Question'
        question_yes:
          $ref: '#/components/schemas/Question'
        question_no:
          $ref: '#/components/schemas/Question'

    GroupOfQuestions:
      type: object
      properties:
        id:
          type: integer
          example: 1
        description:
          type: string
        resolution_criteria:
          type: string
        fine_print:
          type: string
        group_variable:
          type: string
        graph_type:
          type: string
          enum: [ multiple_choice_graph, fan_graph ]
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'

    Question:
      type: object
      properties:
        id:
          type: integer
          example: 2
        title:
          type: string
          example: "Binary Question"
        description:
          type: string
          example: "string"
        created_at:
          type: string
          format: date-time
        open_time:
          type: string
          format: date-time
        scheduled_resolve_time:
          type: string
          format: date-time
        actual_resolve_time:
          type: string
          format: date-time
          nullable: true
        resolution_set_time:
          type: string
          format: date-time
          nullable: true
        scheduled_close_time:
          type: string
          format: date-time
        actual_close_time:
          type: string
          format: date-time
        type:
          type: string
          enum: [ binary, numeric, date, multiple_choice ]
          example: "binary"
        options:
          type: array
          items:
            type: string
          description: "List of options for categorical questions"
        status:
          type: string
          enum: [ upcoming, open, closed, resolved ]
          example: "upcoming"
        possibilities:
          $ref: '#/components/schemas/QuestionPossibilities'
        resolution:
          type: string
          nullable: true
        open_upper_bound:
          type: boolean
          nullable: false
        open_lower_bound:
          type: boolean
          nullable: false
        resolution_criteria:
          type: string
          example: "string"
        fine_print:
          type: string
          example: "string"
        label:
          type: string
          nullable: true
        scaling:
          $ref: '#/components/schemas/QuestionScaling'

    Vote:
      type: object
      properties:
        score:
          type: integer
          example: 0
        user_vote:
          type: string
          nullable: true

    QuestionScaling:
      type: object
      properties:
        range_max:
          type: number
          format: float
          nullable: true
        range_min:
          type: number
          format: float
          nullable: true
        zero_point:
          type: number
          format: float
          nullable: true

    QuestionPossibilities:
      oneOf:
        - type: object
          properties:
            type:
              type: string
              enum: [ "binary" ]
              example: "binary"
        - type: object
          properties:
            "type":
              type: string
              enum: [ "continuous" ]
              example: "continuous"
            low:
              type: string
              example: "tail"
            high:
              type: string
              example: "tail"
            scale:
              type: object
              properties:
                max:
                  type: number
                  format: float
                  example: 1
                min:
                  type: number
                  format: float
                  example: 100
                deriv_ratio:
                  type: number
                  format: float
                  example: 1
            format:
              type: string
              example: "num"

    Forecast:
      type: object
      oneOf:
        - $ref: '#/components/schemas/BinaryForecast'
        - $ref: '#/components/schemas/NumericForecast'
        - $ref: '#/components/schemas/DateForecast'
        - $ref: '#/components/schemas/MultipleChoiceForecast'
        - $ref: '#/components/schemas/ConditionalForecast'
        - $ref: '#/components/schemas/GroupForecast'

    BinaryForecast:
      type: object
      required:
        - question
        - probability_yes
      properties:
        question:
          type: integer
        probability_yes:
          type: number
          format: float
          description: Probability for a binary outcome

    NumericForecast:
      type: object
      required:
        - question
        - continuous_cdf
        - slider_values
      properties:
        question:
          type: integer
        continuous_cdf:
          type: array
          items:
            type: number
            format: float
          description: Cumulative density function (CDF) for the numeric question
        slider_values:
          type: object
          required:
            - forecast
            - weights
          properties:
            forecast:
              type: array
              items:
                type: object
                properties:
                  center:
                    type: number
                    format: float
                  left:
                    type: number
                    format: float
                  right:
                    type: number
                    format: float
            weights:
              type: array
              items:
                type: integer

    DateForecast:
      type: object
      required:
        - question
        - continuous_cdf
        - slider_values
      properties:
        question:
          type: integer
        continuous_cdf:
          type: array
          items:
            type: number
            format: float
        slider_values:
          type: object
          required:
            - forecast
            - weights
          properties:
            forecast:
              type: array
              items:
                type: object
                properties:
                  center:
                    type: number
                    format: float
                  left:
                    type: number
                    format: float
                  right:
                    type: number
                    format: float
            weights:
              type: array
              items:
                type: integer

    MultipleChoiceForecast:
      type: object
      required:
        - question
        - probability_yes_per_category
      properties:
        question:
          type: integer
        probability_yes_per_category:
          type: object
          additionalProperties:
            type: number
            format: float
          description: Probability distribution for multiple categories. Sum of values must equal 1.0.

    ConditionalForecast:
      type: array
      description: Forecast for conditional questions (if Yes/No scenarios)
      items:
        type: object
        required:
          - question
          - probability_yes
        properties:
          question:
            type: integer
          probability_yes:
            type: number
            format: float

    GroupForecast:
      type: array
      description: Group forecast of Binary, Numeric or Date subquestions
      items:
        oneOf:
          - $ref: '#/components/schemas/BinaryForecast'
          - $ref: '#/components/schemas/NumericForecast'
          - $ref: '#/components/schemas/DateForecast'

    Comment:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the comment.
        author:
          type: object
          properties:
            id:
              type: integer
              description: Author's user ID.
            username:
              type: string
              description: Author's username.
            is_bot:
              type: boolean
              description: If the author is a bot.
            is_staff:
              type: boolean
              description: If the author is a staff member.
        parent_id:
          type: integer
          nullable: true
          description: ID of the comment being replied to (if applicable).
        root_id:
          type: integer
          nullable: true
          description: ID of the root comment in the thread.
        created_at:
          type: string
          format: date-time
          description: Timestamp when the comment was created.
        text:
          type: string
          description: The content of the comment.
        on_post:
          type: integer
          description: ID of the post the comment belongs to.
        included_forecast:
          type: boolean
          description: If the user's last forecast is included.
        is_private:
          type: boolean
          description: If the comment is private.
        vote_score:
          type: integer
          description: Total vote score for the comment.
        changed_my_mind:
          type: object
          properties:
            count:
              type: integer
              description: Number of users who changed their mind based on this comment.
            for_this_user:
              type: boolean
              description: If the current user changed their mind based on this comment.
        mentioned_users:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID of the mentioned user.
              username:
                type: string
                description: Username of the mentioned user.
        user_vote:
          type: integer
          description: Current user's vote on this comment (-1, 0, 1).
tags:
  - name: Feed
    description: |
      In the updated version of Metaculus, standalone questions no longer exist. Instead, the feed is made up of Post entities, where each post can contain various types of content objects. These include:
      
      - Individual questions
      - Groups of questions
      - Conditional pairs
      - Notebooks
      
      The primary entry point for retrieving feed data and interacting with both Posts and Questions is the `/api/posts` endpoint.
  - name: Questions & Forecasts
  - name: Comments
  - name: Utilities & Data
paths:
  /api/posts/:
    get:
      summary: Retrieve posts feed
      description: Retrieves a feed of posts with various filters.
      tags:
        - Feed
      parameters:
        - in: query
          name: tournaments
          schema:
            type: array
            items:
              type: string
            example: [ 'quarterly-cup', 'aibq3' ]
          description: Tournament slug. You can apply multiple filters.
        - in: query
          name: statuses
          schema:
            type: array
            items:
              type: string
              enum: [ upcoming, closed, resolved, open ]
            example: [ 'closed', 'resolved' ]
          description: Post statuses. You can apply multiple filters.
        - in: query
          name: forecaster_id
          schema:
            type: integer
            example: 123
          description: Filters posts where the specified user has submitted a forecast on a question within the post.
        - in: query
          name: with_cp
          schema:
            type: boolean
            example: true
          description: "When this flag is enabled, each post with a group of questions will return community predictions for only the top 3 subquestions. To retrieve predictions for all subquestions, please use the post details endpoint."
        - in: query
          name: not_forecaster_id
          schema:
            type: integer
            example: 123
          description: Filters posts where the specified user has not submitted a forecast on a question within the post.
        - in: query
          name: published_at__gt
          schema:
            type: string
            format: date-time
            example: '2024-01-01'
          description: "Post publication timestamp filter: `published_at__<operator>`. Supported operators: `gt`, `gte`, `lt`, `lte`."
        - in: query
          name: scheduled_resolve_time__gt
          schema:
            type: string
            format: date-time
            example: '2024-01-01'
          description: "Scheduled resolution timestamp filter: `scheduled_resolve_time__<operator>`. Supported operators: `gt`, `gte`, `lt`, `lte`."
        - in: query
          name: forecast_type
          schema:
            type: array
            items:
              type: string
              enum: [ binary, numeric, date, multiple_choice, conditional, group_of_questions, notebook ]
            example: [ 'numeric', 'binary' ]
          description: Forecast type. You can apply multiple filters.
        - in: query
          name: order_by
          schema:
            type: string
            enum:
              - published_at
              - vote_score
              - comment_count
              - forecasts_count
              - scheduled_close_time
              - scheduled_resolve_time
              - user_last_forecasts_date
              - unread_comment_count
              - weekly_movement
              - divergence
              - hotness
              - score
            example: '-published_at'
          description: Order by specific fields. For DESC sorting, add `-` prefix, e.g. `-published_at`.
      responses:
        '200':
          description: A paginated list of posts
          content:
            application/json:
              schema:
                type: object
                properties:
                  next:
                    type: string
                    nullable: true
                    example: "https://metaculus.com/api/posts/?forecast_type=binary&limit=1&offset=1"
                  previous:
                    type: string
                    nullable: true
                    example: null
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
