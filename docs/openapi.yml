tags:
  - name: Feed
    description: |
      In the updated version of Metaculus, standalone questions no longer exist. Instead, the feed is made up of Post entities, where each post can contain various types of content objects. These include:
      
      - Individual questions
      - Groups of questions
      - Conditional pairs
      - Notebooks
      
      The primary entry point for retrieving feed data and interacting with both Posts and Questions is the `/api/posts` endpoint.
  - name: Questions & Forecasts
    description: |

  - name: Comments
  - name: Utilities & Data
paths:
  /api/posts/:
    get:
      summary: Retrieve posts feed
      description: Retrieves a feed of posts with various filters.
      tags:
        - Feed
      parameters:
        - in: query
          name: tournaments
          schema:
            type: array
            items:
              type: string
            example: [ 'metaculus-cup', 'aibq3' ]
          description: Tournament slug. You can apply multiple filters.
        - in: query
          name: statuses
          schema:
            type: array
            items:
              type: string
              enum: [ upcoming, closed, resolved, open ]
            example: [ 'closed', 'resolved' ]
          description: Post statuses. You can apply multiple filters.
        - in: query
          name: forecaster_id
          schema:
            type: integer
            example: 123
          description: Filters posts where the specified user has submitted a forecast on a question within the post.
        - in: query
          name: with_cp
          schema:
            type: boolean
            default: false
            example: true
          description: "When this flag is enabled, each post with a group of questions will return community predictions for only the top 3 subquestions. To retrieve predictions for all subquestions, please use the post details endpoint."
        - in: query
          name: include_cp_history
          schema:
            type: boolean
            default: false
            example: true
          description: "When this flag is enabled, each post question response will include aggregations with the full history for each method. By default, question aggregations contain an empty history."
        - in: query
          name: include_descriptions
          schema:
            type: boolean
            example: true
          description: "With this flag enabled, each post question will include the description, fine_print, and resolution_criteria fields in its response."
        - in: query
          name: not_forecaster_id
          schema:
            type: integer
            example: 123
          description: Filters posts where the specified user has not submitted a forecast on a question within the post.
        - in: query
          name: open_time__gt
          schema:
            type: string
            format: date-time
            example: '2024-01-01'
          description: "Post open timestamp filter: `open_time__<operator>`. Supported operators: `gt`, `gte`, `lt`, `lte`."
        - in: query
          name: published_at__gt
          schema:
            type: string
            format: date-time
            example: '2024-01-01'
          description: "Post publication timestamp filter: `published_at__<operator>`. Supported operators: `gt`, `gte`, `lt`, `lte`."
        - in: query
          name: scheduled_resolve_time__gt
          schema:
            type: string
            format: date-time
            example: '2024-01-01'
          description: "Scheduled resolution timestamp filter: `scheduled_resolve_time__<operator>`. Supported operators: `gt`, `gte`, `lt`, `lte`."
        - in: query
          name: forecast_type
          schema:
            type: array
            items:
              type: string
              enum: [ binary, multiple_choice, numeric, discrete, date, conditional, group_of_questions, notebook ]
            example: [ 'numeric', 'binary' ]
          description: Forecast type. You can apply multiple filters.
        - in: query
          name: limit
          schema:
            type: integer
            example: 20
          description: Number of posts to return per page (pagination limit).
        - in: query
          name: offset
          schema:
            type: integer
            example: 0
          description: Number of posts to skip (pagination offset).
        - in: query
          name: for_main_feed
          schema:
            type: boolean
            example: true
          description: Filter posts suitable for the main feed.
        - in: query
          name: categories
          schema:
            type: array
            items:
              type: string
            example: [ 'nuclear', 'health-pandemics' ]
          description: Category slugs to filter by. You can apply multiple filters.
        - in: query
          name: order_by
          schema:
            type: string
            enum:
              - published_at
              - open_time
              - vote_score
              - comment_count
              - forecasts_count
              - scheduled_close_time
              - scheduled_resolve_time
              - user_last_forecasts_date
              - unread_comment_count
              - weekly_movement
              - divergence
              - hotness
              - score
            example: '-published_at'
          description: |
            Order by specific fields. For DESC sorting, add `-` prefix, e.g. `-published_at`.

            **Sorting option descriptions:**
            - `hotness`: Composite score based on post approval time, relevant news, votes, comments, and question metrics (movement, open time, resolution). Uses a decay function where scores decrease over time (posts older than 3.5 days decay with (days/3.5)^-2).
            - `score`: User-specific forecasting performance score. **Requires** `forecaster_id` parameter to be provided.
      responses:
        '200':
          description: A paginated list of posts
          content:
            application/json:
              schema:
                type: object
                properties:
                  next:
                    type: string
                    nullable: true
                    example: "https://metaculus.com/api/posts/?forecast_type=binary&limit=1&offset=1"
